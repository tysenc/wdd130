<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Quiz</title>
        <meta name="description" content="A quiz with four questions">
        <meta name="author" content="Tysen Coombs">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>Quiz</header>
        <main>
            <div class="questions">
                <h2>HTML and CSS Quiz</h2>
                <div id="q1">
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1" size="50px">
                </div>
                <div id="q2">
                    <label for="q2">How do you separate a section of text in html?</label>
                    <textarea id="q2" name="q2" rows="2" cols="50"></textarea>
                </div>
                <div id="q3">
                    <label for="q3">What is the difference between HTML and CSS?</label>
                    <select id="q3" name="q3">
                        <option value="SELECT AN ANSWER"></option>
                        <option value="HTML controls everything, CSS is unnecessary">HTML controls everything, CSS is unnecessary</option>
                        <option value="HTML has no sizing functions, that is where CSS comes in.">HTML has no sizing functions, that is where CSS comes in.</option>
                        <option value="HTML is used to create the content of the page, while CSS controls the styling.">HTML is used to create the content of the page, while CSS controls the styling.</option>
                    </select>
                </div>
                <div id="q4">
                    <label>What percentage should you use to fill the entire container with an element?</label>
                    <input type="number" id="q4" name="q4" size="50px">
                </div>
                <input type="button" class="button" value="Submit Quiz">
            </div> 
        </main>
        <footer>
            
        </footer>
    </body>
</html>
