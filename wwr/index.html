<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage || White Water Rafting</title>
        <meta name="description" content="Welcome to White Water Rafting, we seek to offer the best possible experience. Looking to book an adventure? Get information and pricing information here! We offers rentals, housing, and can answer any questions that you may have.">
        <meta name="author" content="Tysen Coombs">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <header class="header_border">
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav class="box">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="main_img">
                <img src="images/index_main.jpg" alt="Full page width image">
                <div class="image-text">
                    <h1>THE FUN STARTS AT WHITE WATER RAFTING</h1>
                </div>
            </div>
            <div class="user_options">
                <form>
                    <div class="newsletter">
                        <h2>Sign up for our newsletter!</h2>
                        <label for="user_name">Name:</label>
                        <input type="text" id="user_name" name="user_name">
                        <label for="user_email">Email:</label>
                        <input type="text" id="user_email" name="user_email">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <div class="trips">
                    <h2>Looking for available and affordable trips?</h2>
                    <a href="trips.html">
                        <button>Check here!</button>
                    </a>
                </div>
            </div>
            <div class="offerings">
                <figure>
                    <img src="images/index_offerings.jpg" alt="Activites at White Water Rafting">
                    <figcaption>Looking for a place to get away for the weekend with family or friends? You've come to the right place! Simply call ahead or make an in person booking and we'll make accomodations. We offer rentals, housing, and select food options! Find souvenirs at our world's famous giftshop! Let our family proudly serve yours!</figcaption>
                </figure>
                <figure>
                    <img src="images/index_housing.jpg" alt="Housing at White Water Rafting">
                    <figcaption>Housing options are available at White Water Rafting! Want to extend your stay? No problem! Just let out experienced and friendly staff know and we'll set aside a reservation for your rooms! Let us make your stay as comfortable and action packed as possible!</figcaption>
                </figure>
                <figure>
                    <img src="images/canyon.jpg" alt="Canyon at White Water Rafting">
                    <figcaption>Want to make life long memories that you can share with the whole family? Our various rafting spots allow for a broad range of experiences! Want to raft through forested area? Sky high canyons? Calm child friendly waters? Contact us and we what we can offer and what deals we can hook you up with!</figcaption>
                </figure>
                <figure>
                    <img src="images/springs.png" alt="Springs at White Water Rafting">
                    <figcaption>Work getting you down? Need a vacation but on a budget? White Water Rafting is the place for you! With our experienced staff and unique locations, we will make this an experience to remember. Feel the thrill with safety as our professionally trained team is always on standby.</figcaption>
                </figure>
            </div>
        </main>

            <div class="footer-container">
