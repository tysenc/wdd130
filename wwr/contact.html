<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Contact Page for White Water Rafting. Get in contact with us for questions about pricing or trip information!">

    <body>
        <header class="header_border">
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav class="box">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
                <h1>Contact Us!</h1>
                <p>Address: Office, 327 College St Suite 211, Woodland, CA 95695</p>
                <p>Phone Number: +1 (859) 949 5907</p>
                <p>Email: whitewaterrafing@gmail.com</p>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199342.90724425798!2d-121.98871249456185!3d38.67800554026613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ad739b3ec40a7%3A0x5749a38b65e47587!2sWhitewater%20Adventures!5e0!3m2!1sen!2sus!4v1697595066409!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="employees">
                    <div class="profiles">
                        <figure>
                            <img src="images/happy_employee1.jpg" alt="A happy employee" width="200">
                            <figcaption>Sarah has been with the company for over ten years!</figcaption>
                        </figure>
                    </div>
                    <div class="profiles">
                        <figure>
                            <img src="images/happy_employee2.jpg" alt="A happy employee" width="200">
                            <figcaption>Andrew looks forward to coming to work everyday!</figcaption>
                        </figure>
                    </div>
                    <div class="profiles">
                        <figure>
                            <img src="images/happy_employees_group.jpg" alt="A group of happy employees" width="200">
                            <figcaption>Great team building opportunity activites are offered!</figcaption>
                        </figure>
                    </div>
                </div>
                <form>
                <div class="questions">
                <div class="user_questions">
                    <div>
                        <label for="name">Enter name:</label>
                        <input type="text" id="name" size="50">
                    </div>
                    <div>
                        <label for="email">Enter email:</label>
                        <input type="text" id="email" size="50">                    </div>
                    <div>
                        <p>Purpose of the message:</p>
                        <input type="radio" id="general_inquiry" name="purpose" value="General Inquiry">
                        <label for="general_inquiry">General Inquiry</label>
                        <input type="radio" id="reservation_question" name="purpose" value="Reservation Question">
                        <label for="reservation_question">Reservation Question</label>
                        <input type="radio" id="website_suggestion" name="purpose" value="Website Suggestion">
                        <label for="website_suggestion">Website</label>
                    </div>
                    <div>
                        <label for="user_message">Enter message:</label>
                        <textarea id="user_message" rows="3" cols="35"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="notifications" name="notification_applied">
                        <label for="notifications">"Please subscribe me to the monthly newsletter"</label>
                    </div>
                        <input type="submit" class="button" value="Submit Button">
                        <!-- No idea why the audit tool says 1/1 for the submit button but has a red X. Also tried "type='button'"-->
                </div>
                </div>
                </form>
        </main>
        <footer>
            <div class="footer-container">
